<div id="container"></div>

        { 'title': '经济能力', 'value': 75 },
        { 'title': '基本素质', 'value': 75 }

});

/*
* 使用是，定义一个div#container，按124行代码调用即可。
* 参数说明及默认值：
  radius: 90,   //圆半径 
  width: 360,   //画板宽
  height: 200,  //画板高
  border: 'border:0px solid #424533', //画板边框

*/
